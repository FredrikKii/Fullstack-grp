<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="appContainer">
        <div class="headerImageContainer">
            <img id="headerImage" src="assets/header.png" alt="Header">
        </div>
        <img id="searchImage" src="assets/search-field.png" alt="Search">
        <button class="getButton">GET all products
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 40 69" fill="none">
                <path d="M14.375 23L54.625 23L34.5 54.625L14.375 23Z" fill="#FEF7FF"/>
            </svg>
        </button>
        <div id="cartContent"></div>
        <div id="productsGrid">
            <p>Grid with products</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
